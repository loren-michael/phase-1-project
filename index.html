<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Recipe Manager</title>
    </head>
    <body>
        <div id="header">
            <h1>Recipe Manager</h1>
            <div id="select">
                <button id="add-recipe" type="submit"> Add A Recipe </button>
                Or select a meal: 
                <select id="meal-selector">
                    <option>Show All</option>
                    <option>Dinner</option>
                    <option>Lunch</option>
                    <option>Breakfast</option>
                    <option>Side</option>
                    <option>Snack</option>
                </select>
                <button type="submit" id="meal-select"> Let's go! </button>
                <br>
                <br>
            </div>
        </div>
        <ul id="recipe-list">
            <!-- Recipe list displays here -->
        </ul>
        <section id="recipe-display">
            <!-- Single recipe details display here -->
        </section>
        <div id="add-recipe-div" class="hide">
            <form id="add-recipe-form">
            <!-- Add a form for adding a new recipe here -->
                <table id="add-recipe-table">
                <tr>
                    <th colspan="2">Add a Recipe</th>
                </tr>
                <tr>
                    <td>Recipe Name:</td>
                    <td><input required type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Image HTML:</td>
                    <td><input type="text" id="img"></td>
                </tr>
                    <tr>
                    <td>Video Embed:</td>
                    <td><input type="text" id="video"></td>
                </tr>
                <tr>
                    <td>Author:</td>
                    <td><input type="text" id="author"></td>
                </tr>
                <tr>
                    <td>Source:</td>
                    <td><input type="text" id="source"></td>
                </tr>
                <tr>
                    <td>Meal type:</td>
                    <td><select required id="add-meal-selector">
                        <option>Dinner</option>
                        <option>Lunch</option>
                        <option>Breakfast</option>
                        <option>Snack</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Prep time:</td>
                    <td><input type="text" id="preptime"></td>
                </tr>
                <tr>
                    <td>Cook time:</td>
                    <td><input type="text" id="cooktime"></td>
                </tr>
                <tr>
                    <td>Servings:</td>
                    <td><input type="text" id="servings"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Initial comment:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <th colspan="2"><button type="submit" id="submit-new-recipe"> Add this recipe! </button></td>
                </tr>                
            </table>

            <!-- // Add a textarea for inital comment? -->
            <!-- <label for=""></label><input type="text" id=""> -->
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
